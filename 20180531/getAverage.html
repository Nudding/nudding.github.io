<section><h4>function 예제 실습</h4>
<script>
 var number=window.prompt("인원수 입력: ");
 number=parseInt(number);
 var sum=0;
 for(var i=0;i<number;i++)
 {
 		var score=window.prompt("점수 입력: ");
    score=parseFloat(score);
    sum=score+sum;
 }
var average;
average=sum/number;
document.write("average=",average,"<br/>");
</script></section>
