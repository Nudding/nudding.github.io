<body><header><h2>실습 대환영</h2></header>
<nav><ul><li><a href="http://jsp.dju.ac.kr">실습서버</a></li></ul></nav>
<section><h4>연산자 예제 실습</h4>
	<script>
	var score = window.prompt("점수 입력: ");
	score = parseFloat(score);
	var grade=undefined;
	if (score >= 90) {
		grade = "A";
	} else if (score >= 80) {
		grade = "B";
	} else if (score >= 70) {
		grade = "C";
	} else {
		grade = "F";
	}
	document.write("grade=", grade, "<br/>");
	</script></section>
