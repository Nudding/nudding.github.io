  <img src="tour_pic0803.jpg"alt="MACC센터"/>  <p>‘MACC’은 multi activity central center의 약자이다. 다목적 체육관으로 지어졌으며, 실용적 가치와 절제미를 중요시하는 민현식의 설계작이다. 웅장한 규모의 공간을 확보하고 있음에도 불구하고 주변 건물 및 지형 그리고 산세와 친화적 조형미를 갖추고 있다. 특히 이 건물은 규모와 조형미가 크고 아름다움에도 불구하고, 지산도서관에게 주연 자리를 내주기 위해 뒤로 댓 걸음 물러난 위치에 나지막이 들어앉아 스스로를 낮춘, 겸손과 배려를 엿볼 수 있는 건물이다. </p>
